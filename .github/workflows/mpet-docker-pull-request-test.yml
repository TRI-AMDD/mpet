name: MPET pull request

on:
  pull_request:
    branches: [ master,development ]

jobs:
  test:
    
    runs-on: ubuntu-latest
    container:
      image: vikko00/daetools:1.9.0

    steps:
    - name: update container
      run: |
        apt-get update
        apt-get upgrade -y

    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
        path: mpet
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
        path: base-mpet
        ref: ${{ github.base_ref }}

    - name: Install additional dependencies using mpet's setup.py
      run: |
        cd mpet
        pip install .[test]

    - name: Set up test for modified branch
      run: |
        cd mpet/bin
        rm -rf workdir
        mkdir workdir
        cd workdir

        cp ../run_tests.py .
        ln -s ../../mpet .
        ln -s ../../tests .

    - name: run tests for modified branch and get coverage
      run: |
        cd mpet/bin/workdir
        coverage run --source=../../mpet/ run_tests.py --test_dir ./tests --output_dir ../../bin/workdir/modified > /dev/null

    - name: upload Coveralls
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        cd mpet/bin/workdir
        coveralls || : #Dont fret if if fails

    - name: run tests for base branch
      run: |
        cd mpet/bin/workdir
        ln -sf ../../../base-mpet/mpet .
        python run_tests.py --test_dir ./tests --output_dir ../../bin/workdir/stable > /dev/null

    - name: Checks test results
      run: |
        cd mpet/tests
        pytest --baseDir=../bin/workdir/stable --modDir=../bin/workdir/modified compare_tests.py

    - name: Check Timings
      run: |
        cd mpet/tests
        pytest --baseDir=../bin/workdir/stable --modDir=../bin/workdir/modified timings_tests.py || true #Ok to fail for now
